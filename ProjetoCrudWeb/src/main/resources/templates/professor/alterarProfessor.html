<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta charset="UTF-8">
	<title>Alterar Professor</title>
</head>
<body>

	<div class ="container">
		<div class ="panel-heading" align="center">
			<strong>Alterar Professor</strong>
		
		</div>
		
		<div class ="panel-body border">
					
		
			<form class ="form-horizontal" th:action="@{/professor/alterar}" th:object="${professores}" method="POST" style="margin: 10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label>
							<input type="text" th:field="*{id}" class="form-control input-sm" 
								readOnly="readonly" maxlength="100">
						</div>
					
						<div class="form-group row">
							<label>Nome do Professor</label>
							<input type="text" th:field="*{nome}" class="form-control input-sm" 
							placeholder="Informe o nome do Professor" maxlength="100">
							
						</div>
						<div class="form-group row">
							<label>Nome do Professor</label>
							<input type="text" th:field="*{sobrenome}" class="form-control input-sm" 
							placeholder="Informe o sobrenome do Professor" maxlength="100">
							
						</div>
						<div class="form-group row">
							<label>Disciplina</label>
							<select class="form-control" th:field="*{disciplina}">
								<option value= "">Selecione a disciplina</option>
								<option th:each="disciplina: ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>Cursos</label>
							<select class="form-control" th:field="*{curso}">
								<option value= "">Selecione o curso</option>
								<option th:each="curso: ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
							</select>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" style="margin-top: 10px;" class="btn btn-sm btn-success"> Alterar </button>
					<a th:href="@{/professor/listarProfessores}"  style="margin-top: 10px;"  class="btn btn-sm btn-info"> Voltar </a>
				</div>
			
			</form>
		
		</div>
		
		
	</div>
	
</body>
</html>
